<f:view>
    <f:event type="preRenderView"
             listener="#{loginBean.forwardToLoginIfNotLoggedIn}"/>
</f:view>


<h:head>
    <title>Administrateur</title>
</h:head>

<h:body style="padding-top: 60px; background-color: #add;">
    <div class="container" align="center">
        <h2>Présence à l'ISSAE</h2>
        <h3>Tableau de Bord Administrateur</h3>
        <br/>
    </div>


    <b:accordion expanded-panels="student">

        <b:panel id="student" title="Auditeur" look="primary">


            <h:form id="formAddStu">
                <b:row>
                  <b:column  span="6" >
                  
                    <b:accordion expanded-panels="add_student">
                                    <b:panel span="7" id="add_student" title="Ajouter un Auditeur" look="info" collapsed="true">
                                        <b:row>
                                                <b:row>
                                                    <b:column medium-screen="3">
                                                        <h:outputText value="Prénom:"/>
                                                    </b:column>
                                                    <b:column medium-screen="7">
                                                        <b:inputText placeholder="Prénom" value="#{personBean.firstName}"/>
                                                    </b:column>

                                                </b:row>
                                                <b:row>
                                                    <b:column medium-screen="3">
                                                        <h:outputText value="Nom de famille"/>
                                                    </b:column>
                                                    <b:column medium-screen="7">
                                                        <b:inputText placeholder="Nom de famille" value="#{personBean.lastName}"/>
                                                    </b:column>

                                                </b:row>
                                                <b:row>
                                                    <b:column medium-screen="3">
                                                        <h:outputText value="Courrier Electronique:"/>
                                                    </b:column>
                                                    <b:column medium-screen="7">
                                                        <b:inputText placeholder="email@address.com" value="#{personBean.email}"/>
                                                    </b:column>

                                                </b:row>
                                                <b:row>
                                                    <b:column medium-screen="3">
                                                        <h:outputText value="Mot de Passe:"/>
                                                    </b:column>
                                                    <b:column medium-screen="7">
                                                        <b:inputSecret placeholder="Mot de passe" value="#{personBean.passWord}"/>
                                                    </b:column>

                                                </b:row>

                                                <b:row>
                                                    <b:column span="2" offset="3">
                                                        <b:commandButton value="Ajouter"
                                                                         update="add_student modify_student delete_student student-table register_student_to_course"
                                                                         actionListener="#{personBean.submit(10)}" look="primary"/>
                                                    </b:column>
                                                </b:row>


                                        </b:row>
                                    </b:panel>
                                    <b:panel span="7" id="modify_student" title="Modifier un Auditeur" look="info" collapsed="true">
                                        <b:row> 
                                                <b:row>

                                                    <b:column mediumScreen="6">
                                                        <b:selectOneMenu value="#{personBean.persIdMod}">

                                                           <f:selectItem itemLabel="Selectionner un Auditeur" itemValue="" />
                                                           <f:selectItems value="#{personBean.getPersonsByRole(10)}" var="p"
                                                                           itemValue="#{p.person_id}"
                                                                           itemLabel="#{p.firstName} #{p.lastName}"/>
                                                        </b:selectOneMenu>

                                                     </b:column>

                                                     <b:column mediumScreen="1">
                                                        <b:commandButton value="Récupérer les détails"
                                                                         update="@form:**:modifyPanel"
                                                                         actionListener="#{personBean.initModify2}" look="primary"/>
                                                    </b:column>
                                                </b:row>
                                                <b:row id="modifyPanel">
                                                    <b:column mediumScreen="0"/>
                                                    <b:column>    
                                                    <b:row>
                                                        <b:column medium-screen="3">
                                                            <h:outputText value="Prénom:"/>
                                                        </b:column>
                                                        <b:column medium-screen="7">
                                                            <b:inputText placeholder="Prénom" value="#{personBean.firstNameMod}"/>
                                                        </b:column>

                                                    </b:row>
                                                    <b:row>
                                                        <b:column medium-screen="3">
                                                            <h:outputText value="Nom de famille"/>
                                                        </b:column>
                                                        <b:column medium-screen="7">
                                                            <b:inputText placeholder="Nom de famille" value="#{personBean.lastNameMod}"/>
                                                        </b:column>

                                                    </b:row>
                                                    <b:row>
                                                        <b:column medium-screen="3">
                                                            <h:outputText value="Courrier Electronique:"/>
                                                        </b:column>
                                                        <b:column medium-screen="7">
                                                            <b:inputText placeholder="email@address.com" value="#{personBean.emailMod}"/>
                                                        </b:column>

                                                    </b:row>
                                                    <b:row>
                                                        <b:column medium-screen="3">
                                                            <h:outputText value="Mot de Passe:"/>
                                                        </b:column>
                                                        <b:column medium-screen="7">
                                                            <b:inputSecret placeholder="Mot de passe" value="#{personBean.passWordMod}"/>
                                                        </b:column>

                                                    </b:row>
                                                     <b:row>
                                                        <b:column span="2" offset="3">
                                                            <b:commandButton value="Modifier"
                                                                             update="add_student modify_student delete_student register_student_to_course @form:**:student-table"
                                                                             actionListener="#{personBean.modify}" look="primary"/>
                                                        </b:column>
                                                    </b:row>
                                                   </b:column>
                                                  
                                                  </b:row>
                                            
                                        </b:row>
                                    </b:panel>
                                    <b:panel span="7" id="delete_student" title="Supprimer un Auditeur" look="info" collapsed="true">
                                        <b:row>
                                            <b:column mediumScreen="2"><h:outputText value="Auditeur:"/></b:column>
                                            <b:column mediumScreen="6">
                                                <b:selectOneMenu value="#{personBean.person_id}">
                                                    <f:selectItems value="#{personBean.getPersonsByRole(10)}" var="p"
                                                                   itemValue="#{p.person_id}"
                                                                   itemLabel="#{p.firstName} #{p.lastName}"/>
                                                </b:selectOneMenu>
                                            </b:column>

                                            <b:column mediumScreen="1">
                                                <b:commandButton value="Supprimer"
                                                                 update="add_student modify_student delete_student register_student_to_course @form:**:student-table"
                                                                 actionListener="#{personBean.remove}" look="danger"/>
                                            </b:column>
                                        </b:row>
                                    </b:panel>
                    </b:accordion>
                  </b:column>
                  <b:column   span="6" >

                    <b:panel id="register_student_to_course" title="Inscription / Désinscription des cours"
                             look="info"
                             collapsed="true">
                        <b:row>
                            <b:column span="2"><h:outputText value="Cours:"/></b:column>
                            <b:column span="4">
                                <b:selectOneMenu value="#{registrationBean.course_id}">
                                    <f:selectItems value="#{courseBean.courses}" var="c"
                                                   itemValue="#{c.course_id}"
                                                   itemLabel="#{c.courseName}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>


                        <b:row>
                            <b:column span="2"><h:outputText value="Auditeur:"/></b:column>
                            <b:column span="4">
                                <b:selectOneMenu value="#{registrationBean.person_id}">
                                    <f:selectItems value="#{personBean.getPersonsByRole(10)}" var="p"
                                                   itemValue="#{p.person_id}"
                                                   itemLabel="#{p.firstName} #{p.lastName}"/>
                                </b:selectOneMenu>
                            </b:column>
                            <b:column span="3">
                                <b:commandButton value="Inscrire"
                                                 update="add_student modify_student delete_student register_student_to_course @form:**:student-table"
                                                 look="primary"
                                                 actionListener="#{registrationBean.submit}"/>
                            </b:column>
                            <b:column span="3">
                                <b:commandButton value="Désinscrire"
                                                 update="add_student modify_student delete_student register_student_to_course @form:**:student-table"
                                                 look="danger"
                                                 actionListener="#{registrationBean.remove}"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                  </b:column>
                </b:row>

                <h:column>
                    <b:dataTable id="student-table" styleClass="table table-striped"
                                 value="#{personBean.getPersonsByRole(10)}"
                                 var="student"
                                 rows="15">

                        <b:column>
                            <f:facet name="header"><h:outputText value="Prénom"/></f:facet>
                            <h:outputText value="#{student.firstName}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header"><h:outputText value="Nom de Famille"/></f:facet>
                            <h:outputText value="#{student.lastName}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header"><h:outputText value="Courrier Electronique"/></f:facet>
                            <h:outputText value="#{student.email}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header"><h:outputText value="Cours Inscrits"/></f:facet>
                            <a:repeat value="#{registrationBean.getCoursesByPerson(student.person_id)}" var="item">
                                #{item.courseName}<br/>
                            </a:repeat> 
                        </b:column>

                    </b:dataTable>
                </h:column>

            </h:form>

        </b:panel>

        <b:panel id="teacher" title="Enseignant" look="primary">


            <h:form id="formAddTeacher">
                <b:row>
                  <b:column  span="6" >
                  
                    <b:accordion expanded-panels="add_teacher">
                                    <b:panel span="7" id="add_teacher" title="Ajouter un Enseignant" look="info" collapsed="true">
                                        <b:row>
                                                <b:row>
                                                    <b:column medium-screen="3">
                                                        <h:outputText value="Prénom:"/>
                                                    </b:column>
                                                    <b:column medium-screen="7">
                                                        <b:inputText placeholder="Prénom" value="#{personBean.firstName}"/>
                                                    </b:column>

                                                </b:row>
                                                <b:row>
                                                    <b:column medium-screen="3">
                                                        <h:outputText value="Nom de famille"/>
                                                    </b:column>
                                                    <b:column medium-screen="7">
                                                        <b:inputText placeholder="Nom de famille" value="#{personBean.lastName}"/>
                                                    </b:column>

                                                </b:row>
                                                <b:row>
                                                    <b:column medium-screen="3">
                                                        <h:outputText value="Courrier Electronique:"/>
                                                    </b:column>
                                                    <b:column medium-screen="7">
                                                        <b:inputText placeholder="email@address.com" value="#{personBean.email}"/>
                                                    </b:column>

                                                </b:row>
                                                <b:row>
                                                    <b:column medium-screen="3">
                                                        <h:outputText value="Mot de Passe:"/>
                                                    </b:column>
                                                    <b:column medium-screen="7">
                                                        <b:inputSecret placeholder="Mot de passe" value="#{personBean.passWord}"/>
                                                    </b:column>

                                                </b:row>

                                                <b:row>
                                                    <b:column span="2" offset="3">
                                                        <b:commandButton value="Ajouter"
                                                                         update="add_teacher modify_teacher delete_teacher teacher-table register_teacher_to_course"
                                                                         actionListener="#{personBean.submit(20)}" look="primary"/>
                                                    </b:column>
                                                </b:row>


                                        </b:row>
                                    </b:panel>
                                    <b:panel span="7" id="modify_teacher" title="Modifier un Enseignant" look="info" collapsed="true">
                                        <b:row> 
                                                <b:row>

                                                    <b:column mediumScreen="6">
                                                        <b:selectOneMenu value="#{personBean.persIdMod}">

                                                           <f:selectItem itemLabel="Selectionner un Enseignant" itemValue="" />
                                                           <f:selectItems value="#{personBean.getPersonsByRole(20)}" var="p"
                                                                           itemValue="#{p.person_id}"
                                                                           itemLabel="#{p.firstName} #{p.lastName}"/>
                                                        </b:selectOneMenu>

                                                     </b:column>

                                                     <b:column mediumScreen="1">
                                                        <b:commandButton value="Récupérer les détails"
                                                                         update="@form:**:modifyPanelTeacher"
                                                                         actionListener="#{personBean.initModify2}" look="primary"/>
                                                    </b:column>
                                                </b:row>
                                                <b:row id="modifyPanelTeacher">
                                                    <b:column mediumScreen="0"/>
                                                    <b:column>    
                                                    <b:row>
                                                        <b:column medium-screen="3">
                                                            <h:outputText value="Prénom:"/>
                                                        </b:column>
                                                        <b:column medium-screen="7">
                                                            <b:inputText placeholder="Prénom" value="#{personBean.firstNameMod}"/>
                                                        </b:column>

                                                    </b:row>
                                                    <b:row>
                                                        <b:column medium-screen="3">
                                                            <h:outputText value="Nom de famille"/>
                                                        </b:column>
                                                        <b:column medium-screen="7">
                                                            <b:inputText placeholder="Nom de famille" value="#{personBean.lastNameMod}"/>
                                                        </b:column>

                                                    </b:row>
                                                    <b:row>
                                                        <b:column medium-screen="3">
                                                            <h:outputText value="Courrier Electronique:"/>
                                                        </b:column>
                                                        <b:column medium-screen="7">
                                                            <b:inputText placeholder="email@address.com" value="#{personBean.emailMod}"/>
                                                        </b:column>

                                                    </b:row>
                                                    <b:row>
                                                        <b:column medium-screen="3">
                                                            <h:outputText value="Mot de Passe:"/>
                                                        </b:column>
                                                        <b:column medium-screen="7">
                                                            <b:inputSecret placeholder="Mot de passe" value="#{personBean.passWordMod}"/>
                                                        </b:column>

                                                    </b:row>
                                                     <b:row>
                                                        <b:column span="2" offset="3">
                                                            <b:commandButton value="Modifier"
                                                                             update="add_teacher modify_teacher delete_teacher register_teacher_to_course @form:**:teacher-table"
                                                                             actionListener="#{personBean.modify}" look="primary"/>
                                                        </b:column>
                                                    </b:row>
                                                   </b:column>
                                                  
                                                  </b:row>
                                            
                                        </b:row>
                                    </b:panel>
                                    <b:panel span="7" id="delete_teacher" title="Supprimer un Enseignant" look="info" collapsed="true">
                                        <b:row>
                                            <b:column mediumScreen="2"><h:outputText value="Enseignant"/></b:column>
                                            <b:column mediumScreen="6">
                                                <b:selectOneMenu value="#{personBean.person_id}">
                                                    <f:selectItems value="#{personBean.getPersonsByRole(20)}" var="p"
                                                                   itemValue="#{p.person_id}"
                                                                   itemLabel="#{p.firstName} #{p.lastName}"/>
                                                </b:selectOneMenu>
                                            </b:column>

                                            <b:column mediumScreen="1">
                                                <b:commandButton value="Supprimer"
                                                                 update="add_teacher modify_teacher delete_teacher register_teacher_to_course @form:**:teacher-table"
                                                                 actionListener="#{personBean.remove}" look="danger"/>
                                            </b:column>
                                        </b:row>
                                    </b:panel>
                    </b:accordion>
                  </b:column>
                  <b:column   span="6" >

                    <b:panel id="register_teacher_to_course" title="Inscription / Désinscription des Cours de l'Enseignant"
                             look="info"
                             collapsed="true">
                        <b:row>
                            <b:column span="2"><h:outputText value="Cours:"/></b:column>
                            <b:column span="4">
                                <b:selectOneMenu value="#{registrationBean.course_id}">
                                    <f:selectItems value="#{courseBean.courses}" var="c"
                                                   itemValue="#{c.course_id}"
                                                   itemLabel="#{c.courseName}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>


                        <b:row>
                            <b:column span="2"><h:outputText value="Enseignant:"/></b:column>
                            <b:column span="4">
                                <b:selectOneMenu value="#{registrationBean.person_id}">
                                    <f:selectItems value="#{personBean.getPersonsByRole(20)}" var="p"
                                                   itemValue="#{p.person_id}"
                                                   itemLabel="#{p.firstName} #{p.lastName}"/>
                                </b:selectOneMenu>
                            </b:column>
                            <b:column span="3">
                                <b:commandButton value="Inscrire" update="@form"
                                                 look="primary"
                                                 actionListener="#{registrationBean.submit}"/>
                            </b:column>
                            <b:column span="3">
                                <b:commandButton value="Désinscrire" update="@form"
                                                 look="danger"
                                                 actionListener="#{registrationBean.remove}"/>
                            </b:column>

                    </b:panel>
                  </b:column>
                </b:row>

                <h:column>
                          <b:dataTable id="teacher-table" styleClass="table table-striped"

                            <f:facet name="header"><h:outputText value="Prénom"/></f:facet>
                            <h:outputText value="#{teacher.firstName}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header"><h:outputText value="Nom de Famille"/></f:facet>
                            <h:outputText value="#{teacher.lastName}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header"><h:outputText value="Courrier Electronique"/></f:facet>
                            <h:outputText value="#{teacher.email}"/>
                        </b:column>

                        <b:column>
                            <f:facet name="header"><h:outputText value="Cours Inscrits"/></f:facet>
                            <a:repeat value="#{registrationBean.getCoursesByPerson(teacher.person_id)}" var="item">
                                #{item.courseName}<br/>
                            </a:repeat> 

                        </b:column>

                    </b:dataTable>
          </h:column>

            </h:form>

        </b:panel>


        <b:panel title="Cours" look="primary">

            <h:form id="course-form">
                <b:row>
                   <b:column span="5">
                    <h:form>
                        <b:accordion expanded-panels="add_course">
                          <b:panel span="7" id="add_course" title="Ajouter un Cours" look="info" collapsed="true">
                                            <b:row>
                                                <b:column medium-screen="2">
                                                    <h:outputText value="Cours:"/>
                                                </b:column>
                                                <b:column medium-screen="7">
                                                    <b:inputText placeholder="Cours"
                                                                 value="#{courseBean.courseBeanName}"/>
                                                </b:column>

                                                <b:column medium-screen="2">
                                                    <b:commandButton value="Ajouter" ajax="true"
                                                                     actionListener="#{courseBean.submit}"
                                                                     update="add_course modify_course delete_course :course-form:**:date-popup:**:course-picker :course-form:**:coursestable" look="primary"/>
                                                </b:column>

                                            </b:row>

                          </b:panel>
                          <b:panel span="7" id="modify_course" title="Modifier un Cours" look="info" collapsed="true">


                                        <b:row> 
                                                <b:row>

                                                    <b:column mediumScreen="6">
                         
                                                        <b:selectOneMenu value="#{courseBean.courseIdMod}">
                                                        <f:selectItem itemLabel="Selectionner un Cours" itemValue="" />
                                                        <f:selectItems value="#{courseBean.courses}" var="courses"
                                                                       itemValue="#{courses.course_id}"
                                                                       itemLabel="#{courses.courseName}"/>
                                                        </b:selectOneMenu>

                                                     </b:column>

                                                     <b:column mediumScreen="1">
                                                        <b:commandButton value="Récupérer les détails"
                                                                         update="@form:**:modifyPanelCourse"
                                                                         actionListener="#{courseBean.initModify}" look="primary"/>
                                                    </b:column>
                                                </b:row>
                                                <b:row id="modifyPanelCourse">
                                                    <b:column mediumScreen="0"/>
                                                    <b:column>    
                                                    <b:row>
                                                        <b:column medium-screen="3">
                                                            <h:outputText value="Nom du Cours:"/>
                                                        </b:column>
                                                        <b:column medium-screen="7">
                                                            <b:inputText placeholder="courseName" value="#{courseBean.courseBeanNameMod}"/>
                                                        </b:column>

                                                    </b:row>
                                                     <b:row>
                                                        <b:column span="2" offset="3">
                                                            <b:commandButton value="Modifier"
                                                                             update="add_course modify_course delete_course :course-form:**:date-popup:**:course-picker :course-form:**:coursestable"
                                                                             actionListener="#{courseBean.modify}" look="primary"/>
                                                        </b:column>
                                                    </b:row>
                                                   </b:column>
                                                  
                                                  </b:row>
                                            
                                        </b:row>


                          </b:panel>
                          <b:panel span="7" id="delete_course" title="Supprimer un Cours" look="info" collapsed="true">
                                            <b:row>
                                                <b:column medium-screen="2">
                                                    <h:outputText value="Cours:"/>
                                                </b:column>
                                                <b:column medium-screen="7">
                                                    <b:selectOneMenu id="course-picker" value="#{courseBean.course_id}">
                                                        <f:selectItems value="#{courseBean.courses}" var="courses"
                                                                       itemValue="#{courses.course_id}"
                                                                       itemLabel="#{courses.courseName}"/>
                                                    </b:selectOneMenu>

                                                </b:column>
                                                <b:column medium-screen="2">
                                                    <b:commandButton value="Supprimer" ajax="true"
                                                                     actionListener="#{courseBean.remove}"
                                                                     update="add_course modify_course delete_course :course-form:**:date-popup:**:course-picker :course-form:**:coursestable" look="danger"
                                                    />
                                                </b:column>
                                            </b:row>
                          </b:panel>
                       </b:accordion>
                    </h:form>
                   </b:column>
                   <b:column span="7">
                    <h:form id="date-popup">
                        <b:panel id="add-new-lecture" title="Ajouter / Supprimer une Conférence" look="info"
                                 collapsed="true">

                            <b:row>
                                <b:column span="1"><h:outputText value="Cours:"/></b:column>
                                <b:column span="3">
                                    <b:selectOneMenu id="course-picker" value="#{lectureBean.course_id}">
                                        <f:selectItems value="#{courseBean.courses}" var="courses"
                                                       itemValue="#{courses.course_id}"
                                                       itemLabel="#{courses.courseName}"/>
                                    </b:selectOneMenu>
                                </b:column>

                                <b:column span="1" offset="1"><h:outputText value="Date:"/></b:column>
                                <b:column span="3">
                                    <d:datePicker id="date-picker" value="#{lectureBean.lectureDate}"
                                                  monthNavigator="true"  
                                                  showButtonBar="true"
                                                  required="true"
                                                  pattern="dd-MM-yyyy"/>                               
                                </b:column>

                                <b:column span="1"><h:outputText value="Periode:"/></b:column>
                                <b:column span="2">
                                    <b:selectOneMenu id="period-picker" value="#{lectureBean.periodCode}">
                                        <f:selectItems value="#{periodBean.periods}" var="periods"
                                                       itemValue="#{periods.periodCode}"
                                                       itemLabel="#{periods.periodCode}"/>
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="1"><h:outputText value="Classe:"/></b:column>
                                <b:column span="3">
                                    <b:selectOneMenu id="classroom-picker" value="#{lectureBean.classroom_id}">
                                        <f:selectItems value="#{classroomBean.classrooms}" var="classrooms"
                                                       itemValue="#{classrooms.classroom_id}"
                                                       itemLabel="#{classrooms.classroomName}"/>
                                    </b:selectOneMenu>
                                </b:column>
                                
                                <b:column span="2">
                                    <b:commandButton value="Ajouter"
                                                     actionListener="#{lectureBean.submit}" look="primary"
                                                     update="add-new-lecture :course-form:**:coursestable"/>
                                </b:column>

                                <b:column span="1">
                                    <b:commandButton value="Supprimer"
                                                     actionListener="#{lectureBean.remove}" look="danger"
                                                     update="add-new-lecture :course-form:**:coursestable"/>
                                </b:column>

                            </b:row>


                        </b:panel>
                    </h:form>
                   </b:column>
                </b:row>

                <b:dataTable id="coursestable" styleClass="table table-striped" value="#{courseBean.courses}"
                             var="courses"
                             rows="15">
                    <b:column>
                        <f:facet name="header"><h:outputText value="Nom du Cours"/></f:facet>
                        <h:outputText value="#{courses.courseName}"/>
                    </b:column>
                    
                    <b:column>
                        <f:facet name="header"><h:outputText value="Prof"/></f:facet>
                        <a:repeat value="#{registrationBean.getPersonsByCourse(courses.course_id,20)}" var="item">
                            #{item.firstName} #{item.lastName}<br/>
                        </a:repeat> 

                    </b:column>
                    
                    <b:column>
                        <f:facet name="header"><h:outputText value="Conférences"/></f:facet>
                        <a:repeat value="#{courseBean.getLecturesByCourse(courses.course_id)}" var="item">
                            [#{item.getDateFormated()}] [#{item.period.getPeriodDesc(item.date)}] [#{item.classroom.classroomName}]<br/>
                        </a:repeat> 

                    </b:column>
                    
                </b:dataTable>


            </h:form>
        </b:panel>

        <b:panel id="attendance" title="Présence" look="primary">

            <h:form id="attendance-form">
                <b:row>
                    <b:panel span="6" look="info" title="Choisissez un Cours" collapsable="false">
                        <b:row>
                            <b:column medium-screen="2"><h:outputText value="Cours:"/></b:column>
                            <b:column medium-screen="5">
                                <b:selectOneMenu id="course-picker" value="#{lectureBean.course_id}">
                                    <f:selectItems value="#{courseBean.courses}" var="courses"
                                                   itemValue="#{courses.course_id}"
                                                   itemLabel="#{courses.courseName}"/>
                                </b:selectOneMenu>
                            </b:column>
                            <b:column span="1">
                                <b:commandButton value="Accepter"
                                                 look="primary"
                                                 update="@form"/>
                            </b:column>
                        </b:row>
                    </b:panel>

                    <b:panel span="6" look="info" title="Choisir la Conférence" collapsable="false">

                        <b:row>
                            <b:column>
                                <b:row>
                                    <b:column span="2"><h:outputText value="Conférence:"/></b:column>
                                    <b:column span="7">
                                        <b:selectOneMenu id="lecture-picker" value="#{attendanceBean.lecture_id}">
                                            <f:selectItems value="#{lectureBean.lecturesByCourse}" var="leb"
                                                           itemValue="#{leb.lecture_id}"
                                                           itemLabel="[#{leb.getDateFormated()}] [#{leb.period.getPeriodDesc(leb.date)}] [#{leb.classroom.classroomName}]"/>
                                        </b:selectOneMenu>
                                    </b:column>


                                    <b:column span="1">
                                        <b:commandButton value="Accepter"
                                                         look="primary"
                                                         actionListener="#{attendanceBean.submit}"
                                                         update="@form:**:attendance-table"/>
                                    </b:column>
                                </b:row>


                            </b:column>
                        </b:row>


                    </b:panel>
                </b:row>
                <b:dataTable id="attendance-table" styleClass="table table-striped"
                             value="#{attendanceBean.studentsByAttendance}"
                             var="studentAtt"
                             rows="15">
                    <b:column>
                        <f:facet name="header"><h:outputText value="Prénom"/></f:facet>
                        <h:outputText value="#{studentAtt.person.firstName}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="Nom de Famille"/></f:facet>
                        <h:outputText value="#{studentAtt.person.lastName}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header"><h:outputText value="Courrier Electronique"/></f:facet>
                        <h:outputText value="#{studentAtt.person.email}"/>
                    </b:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Présent?"/></f:facet>
                        
                        <b:commandButton value="#{studentAtt.getPresentFormated()}"
                                         look="primary"
                                         action="#{attendanceBean.setPresent2(studentAtt, !studentAtt.present)}"
                                         update="@form"/>
                    </h:column>


                </b:dataTable>


            </h:form>

        </b:panel>

    </b:accordion>

</h:body>
</html>
